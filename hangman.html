<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <link rel="stylesheet" href="animate.css">
    <style>
      #login-form {
        position: absolute;
        top: 220px;
        right: 100px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="about.html" id="about-link">About</a></li>
      </ul>
    </div>
    <div id="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div id="login-form">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Submit</button>
      </form>
    </div>
    <table>
      <tr>
        <td><img id="hangman-image" src="images/hangman-0.jpg"></td>
      </tr>
    </table>           
    <div id="scoreboard">
    <p id="displayWord"></p>
    <div id="used-letters">
      <p id="display-used-letters">Used letters: </p>
    </div>
    <form>
      <label for="letter">Write a letter:</label>
      <input type="text" id="letter" name="letter">
      <button type="button" onclick="checkLetter()">Guess</button>
    </form>
    <div class="copyright">
      MK Copyright Â© 2023
    </div>
    <section id="section1" class="about">
      <h1>About</h1>
      <p>This is the about section for the hangman game.</p>
    </section>
    <script src="hangman.js"></script>
  </body>
</html>
