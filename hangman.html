<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="hangman.css">
    <link rel="stylesheet" href="animate.css">
    <style>
      #login-form {
        position: absolute;
        top: 220px;
        right: 100px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <ul>
        <li><a href="about.html" id="about-link">About</a></li>
      </ul>
    </div>
    <div id="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <div id="login-form">
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Submit</button>
      </form>
    </div>
    <table id="table">
      <tr>
        <td><img src="hangman-8.jpg" id="attels1"></td>
        <td><img src="hangman-7.jpg" id="attels2"></td>
        <td><img src="hangman-6.jpg" id="attels3"></td>
      </tr>
      <tr>
        <td><img src="hangman-5.jpg" id="attels4"></td>
        <td><img src="hangman-4.jpg" id="attels5"></td>
        <td><img src="hangman-3.jpg" id="attels6"></td>
      </tr>
      <tr>
        <td><img src="hangman-2.jpg" id="attels7"></td>
        <td><img src="hangman-1.jpg" id="attels8"></td>
        <td><img src="hangman-0.jpg" id="attels9"></td>
      </tr>
    </table>  
    <div id="scoreboard">
      <p>Guessed letters: <span id="guessed-letters">0</span></p>
      <p>Wrong guesses: <span id="wrong-guesses">0</span></p>
    </div>          
    <p id="displayWord">Guess word or get hanged first press guess and start guessing, good luck!</p>
    <div id="used-letters">
      <p id="display-used-letters">Used letters: </p>
    </div>
    <form>
      <label for="letter">Write a letter:</label>
      <input type="text" id="letter" name="letter">
      <button type="button" onclick="checkLetter()">Guess</button>
    </form>
    <div class="copyright">
      MK Copyright Â© 2023
    </div>
    <script src="hangman.js"></script>
  </body>
</html>
