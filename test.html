<!DOCTYPE html>
<html>
<head>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <script>
    var images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
    var currentIndex = 0;

    function showNextImage() {
      // Hide the current image
      var currentImage = document.getElementById('image' + currentIndex);
      currentImage.classList.add('hidden');

      // Move to the next image
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }

      // Show the next image
      var nextImage = document.getElementById('image' + currentIndex);
      nextImage.classList.remove('hidden');
    }
  </script>
</head>
<body>
  <img id="image0" src="hangman-8.jpg">
  <img id="image1" src="hangman-7.jpg" >
  <img id="image2" src="hangman-6.jpg" >
  <button onclick="showNextImage()">Show Next Image</button>
</body>
</html>
